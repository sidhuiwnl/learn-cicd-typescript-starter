name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses : actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm ci

      - name: Running test
        run: npm run test -- --coverage    

  style:
    name: Style
    runs-on: ubuntu-latest 

    steps:
      - name: Check out code
        uses : actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22 

      - name: Install Dependencies
        run: npm ci     

      - name: Check Formating
        run : npm run format:check

      - name: Linting Check
        run: npm run lint        